{% extends 'base.html' %}

{% load static %}

{% block title %}
  admin delete
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header bg-info text-center">
        <h3 class="text-light">Supprimer un article</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger fs-4 text-center" role="alert">voulez-Vous vraiment suprimer l'object du: ENS_{{ obj.created|date:'d/m/o' }}?</div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-between align-items-center">
          <a href="{% url 'admin_view' %}" class="btn btn-secondary">Non</a>
          <form action="{% url 'admin_delete' obj.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
